version: '2.4'
services:
  it-postgres:
    container_name: "it-postgres"
    image: postgres:10
    restart: always
    environment:
      POSTGRES_DB: bear
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432/tcp"
    healthcheck:
      test: nc -z localhost 5432
      interval: 10s
      timeout: 5s
      retries: 50

  it-zookeeper:
    image: wurstmeister/zookeeper
    container_name: it-zookeeper
    restart: always
    ports:
      - 2181:2181

  it-kafka:
    image: wurstmeister/kafka
    container_name: it-kafka
    restart: always
    ports:
      - 9092:9092
    depends_on:
      - it-zookeeper
    links:
      - it-zookeeper:it-zookeeper
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ZOOKEEPER_CONNECT: it-zookeeper:2181
